<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Day-3 Task-4</title>
  </head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="./css/style.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <body>
    <div class="container">
      <div class="text-center">
        <h2>JS Day-3 Task-4</h2>
        <p class="fs-5">
          Generating numbers and marking evens, odds and prime numbers with
          three different colors. See the image below. You must take user input
          and generate block of that range starting from 0.
        </p>
      </div>
      <form id="form-submit">
        <div class="d-flex gap-3 justify-content-center mt-5">
          <input
            type="number"
            id="userInput"
            placeholder="Enter number to display boxes"
            class="form-control w-25"
          />
          <button onclick="getBoxes()" class="btn btn-info">
            Generate Numbers
          </button>
        </div>
      </form>
      <div id="caption-container">
        <div class="captions d-flex gap-5 justify-content-center mt-4">
          <div class="align-items-center d-flex gap-2">
            <div class="primeCaption"></div>
            Represent Prime Numbers
          </div>
          <div class="align-items-center d-flex gap-2">
            <div class="evenCaption"></div>
            Represent Even Numbers
          </div>
          <div class="align-items-center d-flex gap-2">
            <div class="oddCaption"></div>
            Represent Odd Numbers
          </div>
        </div>
      </div>
      <div id="displayNumber" class="mt-4"></div>
    </div>

    <script src="./js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
